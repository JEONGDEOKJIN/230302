<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    
    <h1> 로그인 </h1>
    <ul> 
        <li> 

            <!-- input 을 사용할 때, label 붙이는 것 처럼, input 태그의 이름 -->
            <label for=""> 아이디 </label>
            

            <!--input 속성 : 입력할 수 있음.
                input 태그 의 속성 (태그 속성)
                    hidden : 사용자에게 보이지 않지만, 서버로 값을 넘길 수 있음. 
                    serach : 검색 상자를 넣는다. 
                    ⭐tel : 전화번호를 입력하는 필드를 넣는다. 
                    url : url 주소를 입력할 수 있는 필드를 넣는다. 
                    ⭐email : 메일 주소를 입력할 수 있는, 필드를 넣는다. 
                    password : 비밀번호를 입력할 수 있는 필드를 넣는다. 
                    datetime : 국제 표준시로 설정된 날짜와 시간을 넣는다. 
                    ⭐date : 사용자 지역을 기준으로 날짜, 연, 월, 일 을 넣는다. 
                    month : 사용자 지역을 기준으로 날짜, 연, 월, 을 넣는다. 
                    week : 사용자 지역 기준, 연, 주, 를 넣는다. 
                    
                    range : 숫자로된 수치를 조절할 수 있는 막대 슬라이드를 만든다. 
                    
                    color : 색상표를 만든다. 
                    
                    ⭐checkbox : 주어진 항목에서, 2개 이상 선택 가능한 체크 박스
                    radio : 1개만 선택할 수 있는 체크박스 

                    ⭐file : 파일을 첨부할 수 있는 버튼

                    image : 버튼 대신 사용할 이미지를 넣는다. 
                    button : 버튼을 넣는다. 


                 -->

            <input type="text" id="user_id">


        </li>

        <!-- type 비밀번호 하면 -> 별표가 막 나옴 -->
        <li> 
            <label for=""> 비밀번호 </label>
            <input type="password" id="pwd">
        </li>

        
        <!-- 이메일 타입으로 안 쓰면 -> 경고문 뜨게 함 -->
        <li> 
            <label for=""> 메일 </label>
            <input type="email" id="mail">
        </li>

        <!--  전화번호 타입 -->
        <li>
            <label for=""> 전화번호 </label>
            <input type="tel" id="phone">
        </li>


        <!-- 클릭해서 숫자를 크게 할 수 있음. 
                value : 초기값
                min : 최소로 내릴 수 있는 값
                max : 최대값 
                step : 증가하는 양  -->
        <li> 
            <h1> 학생 수 </h1>
            <label for=""> 인원(10명까지) </label>
            <input type="number" value="1" min="0" max="10" step="1">
        </li>


        <!-- 스크롤 바를 만들 수 있어
            value : 초기에 어디로 설정되어 있나 
            min  -->
        <li> 
            <h1> 난이도 </h1>
            <label for="">난이도(하, 중, 상) </label>
            <input type="range" value="5" min="1" max="10">
        </li>


        <!-- 버튼 눌러서 제출하는 거 
                button 태그 : 타입을 정해줄 수 있음. / 기본 속성이 submit   -->
        <li>
            <input type="submit" value="회원가입 submit 태그">
            <button> 회원가입 button 태그로 만듦</button>
        </li>



    </ul>


</body>
</html>
